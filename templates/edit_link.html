<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit UTM Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Edit UTM Link</h1>

    <form action="{{ url_for('edit_link', link_id=link.id) }}" method="post">
        <div class="mb-3">
        <label class="form-lable" for="website_url">Website URL:</label>
        <input type="url" id="website_url" name="original_url" class="form-control" required value="{{ link.original_url | default('') }}">
    </div>

        <div class="mb-3">
        <label class="form-lable" for="utm_source">Campaign Source (utm_source):</label>
        <input type="text" id="utm_source" name="utm_source" class="form-control" required value="{{ link.utm_source | default('') }}">
    </div>

        <div class="mb-3">
        <label class="form-lable" class="form-lable" for="utm_medium">Campaign Medium (utm_medium):</label>
        <input type="text" id="utm_medium" name="utm_medium" class="form-control" required value="{{ link.utm_medium | default('') }}">
    </div>

        <div class="mb-3">
        <label class="form-lable" for="utm_campaign">Campaign Name (utm_campaign):</label>
        <input type="text" id="utm_campaign" name="utm_campaign" class="form-control" required value="{{ link.utm_campaign | default('') }}">
    </div>

        <div class="mb-3">
        <label class="form-lable" for="utm_term">Campaign Term (utm_term):</label>
        <input type="text" id="utm_term" name="utm_term" class="form-control" value="{{ link.utm_term | default('') }}">
    </div>

        <div class="mb-3"></div>
        <label class="form-lable" for="utm_content">Campaign Content (utm_content):</label>
        <input type="text" id="utm_content" name="utm_content" class="form-control" value="{{ link.utm_content | default('') }}">
    </div>

        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
</body>
</html>
